<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>IFrame Example</title>

    <!-- Bootstrap Core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body style="margin-top: -20px">

    <!-- Page Content -->
    <div id="clickableContent" class="text-center"
    style="width: 100%; background-color: lightgray; height: 800px; color: white">
    <h1 style="color: gray">Invoices Sample<span id="contentHeight"></span></h1>

    <button type="button" name="button" id="deviceRecordButton" class="btn btn-primary">Navigate to device records page >></button>

    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" integrity="sha384-UM1JrZIpBwVf5jj9dTKVvGiiZPZTLVoq4sfdvIe9SBumsvCuv6AHDNtEiIb5h1kU" crossorigin="anonymous"></script>

    <!-- Bootstrap Core JavaScript -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <script src="/public/js/script.js"></script>
    <script>
    (function(window) {
      'use strict';

      var MessageCtrl = window.MessageCtrl;
      var deviceRecordButton = window.document.getElementById('deviceRecordButton');
      deviceRecordButton.addEventListener('click', sendMessage);

      var message = {
        namespace: 'ls.event.stateChange.deviceRecords',
        data: {
          iframeUrl: 'https://sample-iframe.herokuapp.com/medium'
        }
      }

      function sendMessage () {
        MessageCtrl.postMessage(message);
      }

    })(window);
    </script>
</body>

</html>
